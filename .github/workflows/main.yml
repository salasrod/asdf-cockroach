name: CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        version:
          - 19.2.9
          - 20.1.3

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install asdf
        run: |
          git clone https://github.com/asdf-vm/asdf.git $HOME/asdf --branch v0.8.0
      - name: Test the plugin
        run: |
          . $HOME/asdf/asdf.sh
          GITHUB_API_TOKEN=${{secrets.GITHUB_TOKEN}} asdf plugin-test cockroach $GITHUB_WORKSPACE 'cockroach version' --asdf-tool-version ${{matrix.version}} --asdf-plugin-gitref $GITHUB_SHA
